<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HELPRINO LINKS</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #0A0A2A, #1A1A40);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .intro {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 3;
        }
        .intro h1 {
            font-size: 64px;
            background: linear-gradient(135deg, #8A2BE2, #00FFFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            width: 450px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 2;
            display: none;
            flex-direction: column;
            align-items: center;
        }
        .brand-title {
            font-size: 36px;
            font-weight: bold;
            background: linear-gradient(45deg, #8A2BE2, #00FFFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .social-links {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
            width: 100%;
        }
        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.5);
            padding: 15px;
            border-radius: 15px;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
            font-size: 18px;
            font-weight: bold;
            gap: 10px;
        }
        .social-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>

<div id="particles-js"></div>
<div class="intro">
    <h1 id="intro-text"></h1>
</div>

<div class="card">
    <h1 class="brand-title">HELPRINO</h1>
    <p>Contact us through:</p>
    <div class="social-links">
        <a href="https://www.facebook.com/share/14rdbzcqDs/?mibextid=wwXIfr" class="social-link" target="_blank"><i class="fab fa-facebook"></i> Facebook</a>
        <a href="https://www.instagram.com/Helprino" class="social-link" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
        <a href="https://www.twitter.com/HELPRINO_" class="social-link" target="_blank"><i class="fab fa-twitter"></i> Twitter</a>
        <a href="https://www.tiktok.com/@Helprino" class="social-link" target="_blank"><i class="fab fa-tiktok"></i> TikTok</a>
        <a href="https://wa.me/message/T4XUQYKGVS52C1" class="social-link" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a>
        <a href="tel:+201055500110" class="social-link"><i class="fas fa-phone"></i> Call</a>
        <a href="mailto:info@helprino.com" class="social-link"><i class="fas fa-envelope"></i> Email</a>
        <a href="https://www.helprino.com" class="social-link" target="_blank"><i class="fas fa-globe"></i> Website</a>
    </div>
</div>

<script>
    particlesJS('particles-js', {
        particles: {
            number: { value: 100 },
            size: { value: 3 },
            move: { speed: 2 },
            color: { value: "#ffffff" },
            line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.5, width: 1 }
        }
    });

    const introText = document.getElementById('intro-text');
    const text = "Welcome to HELPRINO";
    let index = 0;

    function typeWriter() {
        if (index < text.length) {
            introText.textContent += text.charAt(index);
            index++;
            setTimeout(typeWriter, 60);
        } else {
            gsap.to(".intro", {
                opacity: 0,
                duration: 1,
                delay: 0.3,
                ease: "power2.out",
                onComplete: () => {
                    document.querySelector('.intro').style.display = 'none';
                    let card = document.querySelector('.card');
                    card.style.display = 'flex';
                    gsap.from(".card", { opacity: 0, y: 50, duration: 1, ease: "power2.out" });
                }
            });
        }
    }

    typeWriter();
</script>

</body>
</html>
