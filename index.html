    <!-- تحميل الخط -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* إعادة ضبط الهوامش والحشوات */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* تنسيق عام للصفحة */
        body {
            font-family: 'Cairo', Arial, sans-serif;
            background:#87CEEB; /* خلفية عامة بلون بيج أغمق */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        /* تنسيق الكارد */
        .card {
            background: #87CEEB; /* لون الكارد سماوي */
            border: 2px solid #FFFFFF; /* حدود بيضاء */
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            width: 450px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(255, 255, 255, 0.9); /* ظل أبيض واضح */
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }
        /* العنوان المميز */
        .brand-title {
            font-size: 48px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #fff, #d1e8ff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGlow 3s infinite alternate;
        }
        /* الوصف */
        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #d1e8ff; /* لون النص فاتح ليتناسب مع الخلفية السماوية */
        }
        /* روابط التواصل */
        .social-links {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.3); /* خلفية شفافة قليلاً */
            padding: 15px;
            border-radius: 15px;
            text-decoration: none;
            color: #fff; /* لون النص أبيض */
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .social-link:hover {
            background: rgba(255, 255, 255, 0.6); /* عند التمرير، زيادة الشفافية */
            transform: translateY(-5px);
        }
        .social-link i {
            margin-right: 10px;
            font-size: 24px;
            color: #fff; /* لون الأيقونات أبيض */
        }
        /* رسوم متحركة */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes textGlow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #d1e8ff;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 40px #d1e8ff;
            }
        }
    </style>
    <!-- رابط Font Awesome للأيقونات -->

</head>
